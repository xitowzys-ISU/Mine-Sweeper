<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MineSweeper</title>

</head>

<body id="your-element-selector">
    <div class="settingsGameContainer">
        <div class="settingsGame"> 
            <img src="./images/logo.png" alt="альтернативный текст">
            <p>Готовые настройки</p>
            <div class="settingsGameFlexInline">
                <input class="btn btnLevel btnEasy" name="easy" type="button" value="Легкий">
                <input class="btn btnLevel btnMedium" name="medium" type="button" value="По лайту">
                <input class="btn btnLevel btnHard" name="hard" type="button" value="Хардкор">
            </div>
            <div class="settingsGameFlexInline">
                <div>
                    <p>Ширина</p>
                    <input type="number" max="28">
                    <input type="range" name="volume" min="2" max="28" value="14">
                </div>
                <div>
                    <p>Высота</p>
                    <input type="number" max="18">
                    <input type="range"  name="volume" min="2" max="16" value="14">
                </div>
                <div>
                    <p>Количество бомб</p>
                    <input type="number" max="504">
                    <input type="range" name="volume" min="1" max="504" value="50">
                </div>
            </div>
            <input class="btn btnSubmit" type="button" value="Начать игру">
        </div>
    </div>

    <div class="resultGameContainer">
        <div class="resultGame"> 
            <p>Ты проиграл</p>
            <p>00:00</p>
            <input class="btn btnMenu" type="button" value="Вернуться в меню" onclick="location.reload();">
        </div>
    </div>

    <div class="appContainer">

        <a href="https://gitlab.com/Xitowzys/mine-sweeper" target="_blank"><img src="images/GitLab.png"
                class="gitlabFork"></a>

        <div class="game">
            <div class="stopwatch"></div>
            <div class="grid"></div>
        </div>
    </div>

    <link rel="stylesheet" href="css/main.min.css">

    <script src="libs/three.min.js"></script>
    <script src="libs/vanta.waves.min.js"></script>
    <script src="libs/vantaConfig.js"></script>

    <script src="js/script.min.js"></script>

</body>

</html>
